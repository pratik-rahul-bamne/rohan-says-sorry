<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è Akshada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Hearts Background */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: floatUp 10s infinite ease-in;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            max-width: 550px;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fff, #ffd1dc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1.2s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .heart-container {
            font-size: 80px;
            margin: 30px 0;
            animation: beat 1.5s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.8));
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.15);
            }

            50% {
                transform: scale(1);
            }
        }

        .question {
            font-size: 1.5em;
            font-weight: 600;
            margin: 30px 0 20px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Buttons */
        .buttons {
            margin-top: 35px;
            position: relative;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            background: linear-gradient(135deg, #fff, #f8f8f8);
            color: #e73c7e;
            border: none;
            padding: 16px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(231, 60, 126, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #ff6b81, #ff6f9d);
        }

        #noBtn {
            position: absolute;
            transition: all 0.3s ease;
        }

        #message {
            margin-top: 30px;
            font-weight: 600;
            font-size: 1.5em;
            display: none;
            color: #fff;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
            animation: celebrateIn 0.8s ease-out;
        }

        @keyframes celebrateIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }

            50% {
                transform: scale(1.1) rotate(5deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(1.5) translateY(-50px);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .heart-container {
                font-size: 60px;
            }

            button {
                padding: 14px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main Card -->
    <div class="card">
        <h1>Sorry Akshada<br>‡§Æ‡§æ‡§ù‡§æ ‡§§‡§ø‡§≥‡§æ‡§ö‡§æ ‡§≤‡§æ‡§°‡•Ç üíï</h1>

        <p class="subtitle">
            I know I made mistakes‚Ä¶<br>
            but my heart only beats for you üíñ
        </p>

        <div class="heart-container">‚ù§Ô∏è</div>

        <p class="question">
            You miss me? ü•∫
        </p>

        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">YES üòç</button>
            <button id="noBtn" onmouseover="moveNo()">NO üò§</button>
        </div>

        <div id="message">
            Yayyy!! üíñ sorry Akshada ü•∞<br>
            <small style="font-size: 0.8em; opacity: 0.9;">I love you so much! üíï</small>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Yes button function
        function sayYes() {
            const message = document.getElementById("message");
            message.style.display = "block";
            createSparkles();

            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30);
            }
        }

        // No button moves away
        function moveNo() {
            const btn = document.getElementById("noBtn");
            const maxX = window.innerWidth - btn.offsetWidth - 100;
            const maxY = window.innerHeight - btn.offsetHeight - 100;

            const x = Math.random() * 300 - 150;
            const y = Math.random() * 200 - 100;

            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Sparkle effect
        function createSparkles() {
            const card = document.querySelector('.card');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    card.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 50);
            }
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff758c', '#ff7eb3', '#ffd1dc', '#fff', '#ffb6c1'];
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.opacity = '1';
            confetti.style.zIndex = '100';
            document.body.appendChild(confetti);

            const fallDuration = Math.random() * 3 + 2;
            const drift = Math.random() * 200 - 100;

            confetti.animate([
                { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight}px) translateX(${drift}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: fallDuration * 1000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });

            setTimeout(() => confetti.remove(), fallDuration * 1000);
        }

        // Interactive sparkle on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                sparkle.style.width = '5px';
                sparkle.style.height = '5px';
                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>

</body>

</html>
